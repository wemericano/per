<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .bot {
      align-self: flex-start;
      background-color: #f8d7da;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    #send-button {
      padding: 10px 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="메시지를 입력하세요" />
    <button id="send-button">보내기</button>
  </div>

  <script type="module" src="js/stock.js"></script>
</body>
</html>
